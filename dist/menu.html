<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,562;1,562&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/src/styles.css">
    <link rel="icon" 
      type="image/png" 
      href="/src/assets/forest.png">
  <title>Menu</title>
</head>
<body>
  <main>
    <nav>
      <p>HOME</p>
      <p>MENU</p>
      <p>ABOUT US</p>
    </nav>
    <div class="menu-container">
      <div class="menu-description">
        <img src="/src/assets/menu-special.png" alt="Special" class="menu-img">
        <ul class="menu-items">
          <li>Entrées</li>
        </ul>
      </div>
      <div class="menu-description">
        <img src="/src/assets/menu-dinner.png" alt="Meat" class="menu-img">
        <ul class="menu-items">
          <li>Mains</li>
        </ul>
      </div>
      <div class="menu-description">
        <img src="/src/assets/menu-bar.png" alt="Bar" class="menu-img">
        <ul class="menu-items">
          <li>Cocktails</li>
        </ul>
      </div>
      <div class="menu-description">
        <img src="/src/assets/menu-wine.png" alt="Wine" class="menu-img">
        <ul class="menu-items">
          <li>Wines and Beers</li>
        </ul>
      </div>
    </div>
    <h2>
      <span>• BAR • RESTAURANT •</span>
    </h2>
  </main>
  <script src="dist/main.js"></script>
</body>
</html>
